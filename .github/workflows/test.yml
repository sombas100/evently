name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.JS (Frontend)
      - uses: actions/setup-node@v3
    with:
        node-version: '16'
      - run: npm ci
      - run: npm test
      - name: Setup .NET (Backend)
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0'
      - run: dotnet restore
      - run: dotnet test
